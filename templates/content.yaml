intro: |
    <p>“Ci vogliono basi solide per conquistare il mondo.”</p>
    <p>La scarpa accompagna da sempre l’uomo nelle sue vicende: vincite e sconfitte, così come il cavallo, stupendo esemplare sinonimo di eleganza e resistenza. Nasce così il progetto Marengo, dal cavallo di Napoleone nonché il più potente della storia.</p>
    <p>Il connubio di resistenza e bellezza ci riporta al calzolaio, un mestiere tra i più antichi; la qualità italiana del fatto a mano non ha eguali anche nella personalizzazione e nel su misura. Ci affidiamo ai nostri fedeli artigiani che rispettano le lavorazioni tradizionali prestando una particolare attenzione all’utilizzo dei materiali più pregiati che donano uno stile ricercato di un’ inconfondibile eleganza.</p>
tit2: MARENGO Milano
text2: |
    <p>Le Calzature Marengo, interamente realizzate a mano in Italia, anche su misura, nascono dalla voglia di soddisfare ogni tipo di esigenza mantenendo, però, una linea prevalentemente classica e senza tempo. La personalizzazione sui modelli, in continuo ampliamento, consiste nella scelta del pellame, del colore e della lavorazione.</p>
    <p>Siamo specializzati nella realizzazione di calzature con lavorazione Norvegese e Good Year, blacke rapid e blacke.</p>
tit3: LIDFORT
text3: |
    <p>Il marchio Lidfort nasce dall’acronimo del suo capostipite Lido Fortuna, che nel 1945, a Montegranaro, mette in pratica gli insegnamenti del padre per poi tramandarli ai figli Vincenzo e Onelio.</p>
    <p>Negli anni ’70 i fratelli entrano a far parte dell’azienda ridonando freschezza al marchio, ma scegliendo di rimanere artigiani ed eseguire tirature limitate.</p>
    <p>La scarpa Lidfort segue uno stile elegante e raffinato ma al tempo stesso moderno e semplice. Esigente è la scelta dei materiali e pellami conciati a fiore integro e lavorati con estratti vegetali naturali.</p>
tit4: LEMARGO
text4: |
    <p>All’eccellenza del fatto a mano, Lemargo, accosta tecniche di lavorazione artigianali alle più moderne tecnologie industriali. Lemargo nasce dalla spinta imprenditoriale di Caterina e Dino, dall’azienda marchigiana Saint Ferry, di voler creare un prodotto contemporaneo di alta qualità.</p>
    <p>Le calzature Lemargo, come l’esemplare acquatico a cui si ispirano, sono immerse seguendo un processo di colorazione ‘tinto-capo’ e prodotte con pellami e suole naturali, dove una particolare tecnica di lucidatura dona vigore alle tinte rendendo esclusivo ogni modello. Sulla suola viene fermata la schienetta che diventa il tratto distintivo e iconico del brand.</p>
tit5: CORVARI
text5: |
    <p>Nel 1968 a Montegranaro nasce Corvari, azienda a conduzione familiare che ben rispetta l’arte e la tradizione artigiana della sua terra. Ogni calzatura Corvari è realizzata con pelli di prima qualità conciate al naturale, rifinita e dipinta a mano.</p>
tit6: PRINCIPE 1940
text6: |
    <p>Principe, azienda familiare, opera nel settore dell’alta pelletteria dal 1940 e né diventa ben presto uno dei punti di riferimento a livello mondale. La corona di Principe è indice di eleganza ed esclusività del fatto a mano in Italia.</p>
    <p>In collaborazione con l’atelier realizziamo le nostre collezioni di cinture e offriamo un servizio su richiesta di personalizzazione.</p>
tit7: ORCIANI
text7: |
    <p>Orciani nasce nel 1978, quando Claudio, avendo bisogno di una cintura, decise di crearsela da sé. Con il successo della sua prima cintura decise di fondare un progetto che fin da subito aveva come obiettivo di creare un prodotto diverso e innovativo che rispettasse appieno l’artigianalità italiana.</p>
    <p>La ricerca del minimal assoluto porta alla realizzazione di una cintura molto bombata senza cucitura come la ricerca del comfort porta all’invenzione delle prime cinture in pelle elasticizzata. Non da meno importanza il brevetto Nobuckle: una cintura senza fibbia, senza taglia e senza tempo.</p>
tit8: IL TABARRO
text8: |
    <p>Il tabarro è una tipologia di antico mantello, ampio, rotondo, a ruota, in tessuto pesante spesso reso impermeabile, veniva portato lungo fino al polpaccio o corto per andare a cavallo e poi in biciletta. Disponibile in vari colori e personalizzabile, il tabarro ha un solo punto di allacciatura sotto il mento, un’unica cucitura sulla schiena e viene tenuto chiuso portando un’estremità drappeggiata sulla spalla opposta.</p>
    <p>Sandro Zara, imprenditore veneziano, produce tabarri dal 1974 confezionandoli a mano in Italia rispettando appieno la loro tradizione.</p>
tit9: PASOTTI
text9: |
    <p>Presentiamo la collezione di calzanti Pasotti, azienda marchigiana che opera nel settore del lusso dal 1956. Ogni calzante Pasotti è un pezzo d’autore realizzato a mano con materiali di pregio quali ottoni smaltati e cristalli Swaroski. Il design è unico e inimitabile.</p>
tit10: SAPHIR
text10: |
    <p>Saphir, presenta la linea Saphir Medalle d’or, dalla medaglia d’oro vinta a Parigi nel 1925 per la qualità dei suoi prodotti per la cura della pelle. I materiali utilizzati sono naturali ed efficaci: essenza di trementina, cera d’api, cera carnauba, lanolina, olio di visone, materiali vegetali aiutano a mantenere nel tempo la patina originale anche delle pelli più pregiate.</p>
